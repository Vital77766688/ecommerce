{% if is_paginated %}

  {% if previous_page %}
    <a class="" href="?page=1">First</a>
    <a class="" href="?page={{ previous_page }}">Previous</a>
  {% endif %}

  {% for num in page_range %}
    {% if current_page == num %}
      <a class="" href="?page={{ num }}">{{ num }}</a>
    {% elif num > current_page|add:'-3' and num < current_page|add:'3' %}
      <a class="" href="?page={{ num }}">{{ num }}</a>
    {% endif %}
  {% endfor %}

  {% if next_page %}
    <a class="btn btn-outline-info mb-4" href="?page={{ next_page }}">Next</a>
    <a class="btn btn-outline-info mb-4" href="?page={{ total_pages }}">Last</a>
  {% endif %}

{% endif %}
